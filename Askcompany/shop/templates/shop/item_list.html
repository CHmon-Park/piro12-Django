{% extends "shop/layout.html" %}
{% block content %}
    <form action="" method="GET">
        <input type="text" name="q" value="{{q}}"/>
        <input type="submit" value="search" />
    </form>

    <hr/>

    <ul>
    {% for item in item_list %}
        <div>
            <ul>
            <li>
                <a href="/shop/{{item.pk}}/">
                {{item.name}}
                </a>
                {{item.price}}
                {% if item.desc %}
                {{item.desc}}
                {% endif %}
            </li>
            </ul>
        </div>
    {% endfor %}
    </ul>
{% endblock %}}
